type Query {
  """An individual shop item obtained through ID"""
  itemById(id: Int!): ShopItem
}

"""An object representing an individual shop item."""
type ShopItem {
  id: ID!
  itemDescription: String!
  itemImage: String!
  itemName: String!
  quantity: Int!
}